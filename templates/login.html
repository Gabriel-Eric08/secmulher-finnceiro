<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Financeiro SECMULHER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            background: #fff;
        }
        .login-header {
            background-color: #6f42c1; /* Cor Roxa padrão SECMULHER */
            color: white;
            padding: 30px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        .btn-primary {
            background-color: #6f42c1;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #59359a;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25 cold-rgba(111, 66, 193, 0.25);
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <h4 class="mb-0">Sistema Financeiro</h4>
        <small>Secretaria da Mulher de Pernambuco</small>
    </div>
    <div class="card-body p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label text-secondary">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="usuario@secmulher.pe.gov.br" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar no Sistema</button>
        </form>
    </div>
    <div class="card-footer text-center border-0 bg-transparent pb-4">
        <small class="text-muted">&copy; 2026 Governo do Estado de Pernambuco</small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
